     - name: Install xcodegen
       run: brew install xcodegen
     - name: Generate XCProject
       run: xcodegen generate
     - name: Build App
       run: |
            Scheme="tvOS"
            XCProject="tvOS.xcodeproj"
            xcodebuild -jobs $(sysctl -n hw.ncpu) -project "$XCProject" -scheme "$Scheme" -configuration Release -arch arm64 -sdk xros -derivedDataPath "$TMPDIR/App" CODE_SIGNING_ALLOWED=NO DSTROOT=$AppTMP/install ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES=NO
            cp "$(echo $TMPDIR/App/Build/Products/Release*/*.app)/tvOS" tvOS
            
