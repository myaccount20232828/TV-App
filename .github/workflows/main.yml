name: Build App
on:
  push:
    branches: ["main"]    
jobs:
  build:
    runs-on: macos-latest
    steps:
     - uses: actions/checkout@v3
     - name: Install xcodegen
       run: brew install xcodegen
     - name: Install ldid
       run: brew install ldid
     - name: Generate XCProject
       run: xcodegen generate
     - name: Build App
       run: |
            Scheme="Test App"
            XCProject="Test App.xcodeproj"
            xcodebuild -jobs $(sysctl -n hw.ncpu) -project "$XCProject" -scheme "$Scheme" -configuration Release -arch arm64 -sdk visionos -derivedDataPath "$TMPDIR/App" CODE_SIGNING_ALLOWED=NO DSTROOT=$AppTMP/install ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES=NO
            mkdir Payload
            mv "$(echo $TMPDIR/App/Build/Products/Release*/*.app)" Payload
            ldid -Sentitlements.plist "$(echo Payload/*.app)"
            zip -r9 "$Scheme.ipa" Payload
            rm -rf Payload && rm -rf "$TMPDIR/App"
     - name: Git Push
       run: |
            git config user.name github-actions
            git config user.email github-actions@github.com
            for IPA in *.ipa; do
            git add "$IPA"
            done
            git commit -m "Built App"
            git push
